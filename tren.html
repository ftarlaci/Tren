<!DOCTYPE html>
<html>
<head>
	<title>Next Train</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="tren.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
<div class="container-fluid">
	<div class="jumbotron">
		<div class="container">
			<i class="fa fa-newspaper-o" aria-hidden="true"></i>
				<h3>Anytime is Train Time</h3>
					<h4>Next Train is Coming</h4>
		</div>
	</div>
</div>
<div class="panel panel-default">

<!-- TITLE/HEADER -->
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
		</div>
	
<!--PANEL-->
	<div class="panel-body">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th id="trainName">Train Name</th>
					<th id="destination">Destination</th>
					<th id="frequency">Frequency (min)</th>
					<th id="nextArrival">Next Arrival</th>
					<th id="minutesAway">Minutes Away</th>
				</tr>
			</thead>
			<tbody id="trainNameBox">
				<!-- Data from database here -->
			</tbody>
		</table>
	</div>
		
	<div class="panel panel-default">		
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Add Train</strong></h3 text-center>
		</div>
		
			<div class="panel-body">
			<div id="error"></div>
				<form>
					<fieldset class="form-group">
						<label for="formGroupExampleInput">Train Name</label>
				    	<input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
					</fieldset>
				  	<fieldset class="form-group">
				    	<label for="formGroupExampleInput2">Destination</label>
				    	<input type="text" class="form-control" id="destinationInput" placeholder="Where are you going?">
				  	</fieldset>
					<fieldset class="form-group">
				    	<label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
				    	<input type="text" class="form-control" id="firstTrainInput" placeholder="First Train Time">
				    </fieldset>
				    <fieldset class="form-group">
				    	<label for="formGroupExampleInput2">Frequency</label>
				    	<input type="number" class="form-control" id="frequencyInput" placeholder="Frequency">
				    </fieldset>
				  		<button id="addTrainButton" type="button" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>

	</div>

<script type="text/javascript" src="assets/javascript/tren.js"></script>

</body>
</html>
